 <mat-toolbar class="navbar-bg" data-aos="zoom-up" data-aos-easing="ease-out-cubic" data-aos-duration="1500">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
       <i class="fa fa-bars"></i>
      </button>
      <span data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="1500"><img src="assets/images/business-logo-page.png" width="240px"/></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md *ngIf="coreDataService?.userDetails?.firstName">
<!--        <a mat-button [routerLink]="'/tempEditor'" class="color-white font-size-15">Editor</a>-->
        <a mat-button (click)="logoutUser()" class="color-white font-size-15">Logout</a>
        <a mat-button  class="color-white font-size-15">Hello {{coreDataService.userDetails.firstName}}</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>Close</a>
        <button mat-button (click)="logoutUser()" class="color-white font-size-15">Logout</button>
        <label *ngIf="coreDataService?.userDetails?.firstName" class="color-white font-size-15">Hello {{coreDataService.userDetails.firstName}}</label>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
    </mat-sidenav-content>
  </mat-sidenav-container>
 <div fxLayout="row">
   <div fxFlex="100%">
     <div class="header">

       <!--Content before waves-->
       <div class="inner-header flex">
         <!--Just the logo.. Don't mind this-->

         <h2 class="template-res-header">Resume Templates</h2>
         <h3 class="template-res-subheader">Make your resume online - Quick and Easy</h3>
         <img src="assets/images/pick-resume.svg" class="temp-res-img"/>
         <h4 class="template-res-subheader-right">Build a perfectly formatted resume in minutes</h4>
       </div>

       <!--Waves Container-->
       <div>
         <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
           <defs>
             <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
           </defs>
           <g class="parallax">
             <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
<!--             <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />-->
<!--             <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />-->
<!--             <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />-->
           </g>
         </svg>
       </div>
       <!--Waves end-->

     </div>
   </div>
 </div>
 <div style="margin-top: 30px"></div>
 <div fxLayout="row" fxLayoutGap="1%" fxLayout.xs="column" fxLayout.sm="column">
   <div fxFlex="1%"></div>
   <div fxFlex="22%" fxFlex.xs="100%" fxFlex.sm="100%">

           </div>
         </div>
       </mat-card>
     </div>
     <div fxLayout="row" class="margin-top-15" data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="1200">

       </div>
     </div>
   </div>
   <div fxFlex="22%" fxFlex.xs="100%" fxFlex.sm="100%">

           </div>

     </div>
     <div fxLayout="row" class="margin-top-15" data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="1200">
       <div fxFlex="100%" fxLayoutAlign="center">
         <label>Clean</label>
       </div>
     </div>
   </div>
   <div fxFlex="22%" fxFlex.xs="100%" fxFlex.sm="100%">
     <div fxLayout="row" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
       <mat-card fxFlex="100%" class="padding-0 mat-card-shadow">
         <div class="container">
           <img class="cr-pointer image" src="assets/images/template-images/template-three.png">
           <div class="middle">
             <div class="text" (click)="selectedTemplate('template-three', '#353f58')">Use this template</div>
           </div>
         </div>
       </mat-card>
     </div>
     <div fxLayout="row" class="margin-top-15" data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="1200">
       <div fxFlex="100%" fxLayoutAlign="center">
         <label>Corporate</label>
       </div>
     </div>
   </div>
