<div fxLayout="row" fxLayoutAlign="center center" class="login-page-height">
  <div fxFlex="50%" fxFlex.xs="0%" fxFlex.sm="0%" class="login-banner" fxHide.lt-md>
    <img src="assets/images/vector-gradient.svg" class="top-nav-banner-img" onContextMenu="return false;">
    <img src="assets/images/resume-section-bg.png" class="resume-shape-img" onContextMenu="return false;">
    <img src="assets/images/cases-bg.png" class="benifits-bg" onContextMenu="return false;">
    <img src="assets/images/resume-tips.svg" class="resume-tip-bg" onContextMenu="return false;">
    <div fxLayoutAlign="center">
      <label class="welcome-label">Welcome</label>
    </div>
    <div fxLayoutAlign="center">
      <label class="welcome-desc-label">When a piece of paper is what's gonna represent the best of you, give it everything.</label>
    </div>
    <div fxLayout="row">
      <div fxFlex="50%" style="z-index: 10">
        <a [routerLink]="'/intro'"><img src="assets/images/business-logo-page.png" width="240px"/></a>
      </div>
      <div fxFlex="47%" style="z-index: 10" fxLayoutAlign="end center">
        <a [routerLink]="'/intro'" class="color-white outline-none"><i class="fa fa-home"></i>&nbsp;Home</a>
      </div>
    </div>
  </div>
  <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
    <div>
      <img src="assets/images/cases-bg.png" class="benifits-bg" onContextMenu="return false;" fxShow.gt-sm fxHide.lt-md>
      <img src="assets/images/resume-section-bg.png" class="resume-shape-img" onContextMenu="return false;" fxHide.gt-sm>
      <img src="assets/images/cases-bg.png" class="benifits-bg-mob" onContextMenu="return false;" fxHide.gt-sm>
      <img src="assets/images/data-bg.png" class="resume-tip-bg-mob" onContextMenu="return false;" fxHide.gt-sm>
      <div fxLayout="row" fxHide.gt-sm>
        <div fxFlex="100%" fxLayoutAlign="center">
          <a [routerLink]="'/intro'"><img src="assets/images/business-logo-page.png" width="240px"/></a>
        </div>
      </div>
      <form [formGroup]="fpFormValidation" (ngSubmit)="sendLink()">
        <fieldset  class="fp-border-none">
          <div fxLayout="row" fxLayoutAlign="center center" class="fp-page-height">
            <div fxFlex="25%" fxFlex.xs="0%" fxFlex.sm="0%"></div>
            <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
              <div fxLayout="row"  fxLayoutAlign="center center">
                <div fxFlex="100%" fxFlex.xs="100%" data-aos="fade-right" data-aos-easing="ease-out-cubic" data-aos-duration="500">
                  <div fxLayout="row">
                    <div fxFlex="100%" fxLayoutAlign="center">
                      <label class="fp-label chakra-color">Forgot Password</label>
                    </div>
                  </div>
                  <div fxLayout="row">
                    <div fxFlex="100%" fxLayoutAlign="center">
                      <label class="mat-caption">Please enter your registered email address</label>
                    </div>
                  </div>
                  <div fxLayout="row" fxLayoutAlign="center" class="margin-top-12">
                    <mat-form-field floatLabel="always" fxFlex="100%"  fxFlex.xs="100%">
                      <mat-label class="mat-body-2" for="email">Email</mat-label>
                      <input matInput name="email" id="email" tabindex="1" formControlName="email" [(ngModel)]="email" autocomplete="off" required/>
                      <mat-error *ngIf="!fpFormValidation.get('email').valid">Invalid Email</mat-error>
                      <mat-hint>we will send you reset password link to your registered email</mat-hint>
                    </mat-form-field>
                  </div>
                  <div fxLayout="row" class="margin-top-12" *ngIf="authError">
                    <div fxFlex="100%" fxLayoutAlign="center">
                      <label class="fp-error">{{authError?.message}}</label>
                    </div>
                  </div>
                  <div fxLayout="row" class="margin-top-10">
                    <div fxFlex="100%" fxLayoutAlign="center">
                      <button mat-raised-button color="primary" class="fp-btn" tabindex="3">Reset Password</button>
                    </div>
                  </div>
                  <div fxLayout="row">
                    <div fxFlex="100%" fxLayoutAlign="center">
                      <label class="margin-top-12">Go back to login?</label>
                      <button mat-button color="primary" style="margin-top: 3.5px" [routerLink]="'/login'" tabindex="5">Click here</button>
                    </div>
                  </div>
                </div>
                <!--              <div fxFlex="30%" fxLayoutAlign="end" fxHide fxShow.lg="true" fxShow.md="true" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000">-->
                <!--                <img src="./assets/images/login-banner.jpg" width="380px" height="100%">-->
                <!--              </div>-->
              </div>
            </div>
            <div fxFlex="25%" fxFlex.xs="0%" fxFlex.sm="0%"></div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
