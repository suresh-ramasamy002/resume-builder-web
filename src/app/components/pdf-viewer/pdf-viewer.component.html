<h1 mat-dialog-title style="font-size: 16px; color: #3f51b5; margin-bottom:10px">PDF View</h1>
<div fxLayout="row">
  <div mat-dialog-content fxFlex="70%">
    <pdf-viewer [src]="data.src"></pdf-viewer>
  </div>
  <div mat-dialog-content fxFlex="30%" style="padding-left: 60px">
    <div>Instructions<i style="color:red;">*</i></div>
    <label class="font-weight-normal text-color-light-gray" style="font-size: 13px">1. Please read all the details that you have added and check if there is any spelling mistakes or any alignment issues</label>
    <br/>&nbsp;
    <div class="margin-top-5"></div>
    <label class="font-weight-normal text-color-light-gray" style="font-size: 13px">2. Please Feel free to give an vertical space by pressing 'Enter' key from end of particular section where its breaks in case of any issues with spilting details into multiple page and re-verify it.</label>
    <div fxLayout="row">
      <div mat-dialog-actions fxFlex="100%" style="padding-bottom: 20px; padding-top: 10px;" fxLayoutAlign="center">
        <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial color="primary">Close</button>
      </div>
    </div>
  </div>
</div>
