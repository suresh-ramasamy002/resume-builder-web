<h2 mat-dialog-title style="font-family: Work Sans,sans-serif">{{data.heading}}</h2>
<mat-dialog-content class="mat-typography">
  <p style="font-family: Work Sans,sans-serif">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false" cdkFocusInitial style="font-family: Work Sans,sans-serif">No</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" style="font-family: Work Sans,sans-serif;background: #2c3d73;">Yes</button>
</mat-dialog-actions>
