<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="mat-typography">
  <h3>Please check your details</h3>
  <p>Kindly requesting you to double check the details or any alignment issues by clicking <strong>"Preview"</strong> before you click "Proceed"</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" style="background: #2c3d73;">Proceed</button>
</mat-dialog-actions>
