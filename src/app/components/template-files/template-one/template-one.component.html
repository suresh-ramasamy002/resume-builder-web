<div fxLayout="row">
  <mat-card fxFlex="100%">
    <div class="temp-padding-inside">
    <div fxLayout="row">
      <div fxFlex="40%">
<!--        <div fxLayout="row" *ngIf="coreDataService.templateData.isImageNeeded">-->
<!--          <div fxFlex="100%" style="margin-left: 15px;">-->
<!--            <app-file-upload *ngIf="coreDataService.templateData.image == null"></app-file-upload>-->
<!--            <img *ngIf="coreDataService.templateData.image != null" [attr.src]="sanitize(coreDataService.templateData.image)" width="155px">-->
<!--          </div>-->
<!--        </div>-->
      </div>
      <div fxFlex="60%">
        <div fxLayout="row">
          <div fxFlex="100%">
            <label #title [textContent]="coreDataService.templateData.title" (blur)="coreDataService.templateData.title = title.innerText" contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.titleSize+'px', 'color': coreDataService.templateData.templateTheme, 'font-family': coreDataService.templateData.fontFamily}">{{coreDataService.templateData.title}}</label>
          </div>
        </div>
        <div fxLayout="row" *ngIf="coreDataService.templateData.isImageNeeded">
          <div fxFlex="100%">
            <label #role contenteditable="true" [textContent]="coreDataService.templateData.role" (blur)="coreDataService.templateData.role = role.innerText" [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'color': coreDataService.templateData.templateTheme, 'font-family': coreDataService.templateData.fontFamily}">{{coreDataService.templateData.role}}</label>
          </div>
        </div>
        <div fxLayout="row">
          <div fxFlex="100%" class="margin-top-5">
            <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-left-color">Date of birth:</label>
            <label #dob [textContent]="coreDataService.templateData.dob" (blur)="coreDataService.templateData.dob = dob.innerText" contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-right-color" style="margin-left: 5px;">{{coreDataService.templateData.dob}}</label>
          </div>
        </div>
        <div fxLayout="row">
          <div fxFlex="100%" class="margin-top-5">
            <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-left-color">Gender:</label>
            <label #gender [textContent]="coreDataService.templateData.gender" (blur)="coreDataService.templateData.gender = gender.innerText" contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-right-color" style="margin-left: 35px;">{{coreDataService.templateData.gender}}</label>
          </div>
        </div>
        <div fxLayout="row">
          <div fxFlex="100%" class="margin-top-5">
            <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-left-color">Phone:</label>
            <label #phone [textContent]="coreDataService.templateData.phone" (blur)="coreDataService.templateData.phone = phone.innerText" contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-right-color" style="margin-left: 40px;">{{coreDataService.templateData.phone}}</label>
          </div>
        </div>
        <div fxLayout="row">
          <div fxFlex="100%" class="margin-top-5">
            <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-left-color">Email:</label>
            <label #email [textContent]="coreDataService.templateData.email" (blur)="coreDataService.templateData.email = email.innerText" contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-right-color" style="margin-left: 48px;">{{coreDataService.templateData.email}}</label>
          </div>
        </div>
        <div fxLayout="row">
          <div fxFlex="100%" class="margin-top-5">
            <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-left-color">Address:</label>
            <label #address [textContent]="coreDataService.templateData.address" (blur)="coreDataService.templateData.address = address.innerText" contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="label-right-color" style="margin-left: 30px;">{{coreDataService.templateData.address}}</label>
          </div>
        </div>
      </div>
    </div>
      <div fxLayout="row" class="margin-top-15" *ngIf="coreDataService.templateData.objective">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">OBJECTIVE</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.objective">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.objective">
        <div fxFlex="97%" style="margin-left:16px;">
          <label #objectiveMsg [textContent]="coreDataService.templateData.objectiveMsg" (blur)="coreDataService.templateData.objectiveMsg = objectiveMsg.innerText"  contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="line-height-20">{{coreDataService.templateData.objectiveMsg}}</label>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.workExp">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">WORK EXPERIENCE</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.workExp">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.workExp">
          <div fxFlex="100%">
            <div fxLayout="row" *ngFor="let companyInfo of coreDataService.templateData.companyInfo; let i = index" class="margin-top-15">
              <div fxFlex="40%">
                <label contenteditable="true" #year [textContent]="coreDataService.templateData.companyInfo[i].workFromTo" (blur)="coreDataService.templateData.companyInfo[i].workFromTo = year.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">{{companyInfo.workFromTo}}</label>
              </div>
              <div fxFlex="60%">
                <div>
                  <label contenteditable="true" #cname [textContent]="coreDataService.templateData.companyInfo[i].companyName" (blur)="coreDataService.templateData.companyInfo[i].companyName = cname.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-weight-bold" maxlength="50">{{companyInfo.companyName}}</label><br/>
                </div>
               <div>
                 <label contenteditable="true" #crole [textContent]="coreDataService.templateData.companyInfo[i].role" (blur)="coreDataService.templateData.companyInfo[i].role = crole.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}">{{companyInfo.role}}</label><br/>
               </div>
                <div *ngFor="let summary of coreDataService.templateData.companyInfo[i].details; let k = index" class="margin-top-5">
                  <span>-</span>&nbsp;
                  <label contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" #csumm [textContent]="coreDataService.templateData.companyInfo[i].details[k]" (blur)="coreDataService.templateData.companyInfo[i].details[k] = csumm.innerText">{{summary}}</label><br/>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.education">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">EDUCATION</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.education">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.education">
        <div fxFlex="100%">
          <div fxLayout="row" *ngFor="let eduInfo of coreDataService.templateData.educationInfo; let i = index" class="margin-top-15">
            <div fxFlex="40%">
              <label contenteditable="true" #year [textContent]="coreDataService.templateData.educationInfo[i].yearFromTo" (blur)="coreDataService.templateData.educationInfo[i].yearFromTo = year.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">{{eduInfo.yearFromTo}}</label>
            </div>
            <div fxFlex="60%">
              <div>
                <label contenteditable="true" #sname [textContent]="coreDataService.templateData.educationInfo[i].schoolName" (blur)="coreDataService.templateData.educationInfo[i].schoolName = sname.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-weight-bold" maxlength="50">{{eduInfo.schoolName}}</label><br/>
              </div>
              <div>
                <label contenteditable="true" #sdept [textContent]="coreDataService.templateData.educationInfo[i].department" (blur)="coreDataService.templateData.educationInfo[i].department = sdept.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}">{{eduInfo.department}}</label><br/>
              </div>
              <div>
                <label contenteditable="true" #sgpa [textContent]="coreDataService.templateData.educationInfo[i].gpa" (blur)="coreDataService.templateData.educationInfo[i].gpa = sgpa.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}">{{eduInfo.gpa}}</label><br/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.certifications">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">CERTIFICATIONS</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.certifications">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.certifications">
        <div fxFlex="100%">
          <div fxLayout="row" *ngFor="let certifiInfo of coreDataService.templateData.certificates; let i = index" class="margin-top-15">
            <div fxFlex="40%">
              <label contenteditable="true" #cfyear [textContent]="coreDataService.templateData.certificates[i].year" (blur)="coreDataService.templateData.certificates[i].year = cfyear.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">{{certifiInfo.year}}</label>
            </div>
            <div fxFlex="60%">
              <div>
                <label contenteditable="true" #cfname [textContent]="coreDataService.templateData.certificates[i].certificateName" (blur)="coreDataService.templateData.certificates[i].certificateName = cfname.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" maxlength="50">{{certifiInfo.certificateName}}</label><br/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.honorReward">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">HONORS & AWARDS</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.honorReward">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.honorReward">
        <div fxFlex="100%">
          <div fxLayout="row" *ngFor="let rewardInfo of coreDataService.templateData.honorAwardInfo; let i = index" class="margin-top-15">
            <div fxFlex="40%">
              <label contenteditable="true" #rwyear [textContent]="coreDataService.templateData.honorAwardInfo[i].year" (blur)="coreDataService.templateData.honorAwardInfo[i].year = rwyear.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">{{rewardInfo.year}}</label>
            </div>
            <div fxFlex="60%">
              <div>
                <label contenteditable="true" #rwname [textContent]="coreDataService.templateData.honorAwardInfo[i].award" (blur)="coreDataService.templateData.honorAwardInfo[i].award = rwname.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}"  maxlength="50">{{rewardInfo.award}}</label><br/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.skills">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">SKILLS</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.skills">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.skills">
        <div fxFlex="100%">
          <div fxLayout="row">
            <div fxFlex="40%">
              <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">Language</label>
            </div>
            <div fxFlex="60%">
              <div>
                <label *ngFor="let language of coreDataService.templateData.knownLanguage; let i = index" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-size-15"><label contenteditable="true" #knwnLang [textContent]="coreDataService.templateData.knownLanguage[i]" (blur)="coreDataService.templateData.knownLanguage[i] = knwnLang.innerText">{{language}}</label><span *ngIf="i < coreDataService.templateData.knownLanguage.length-1">,</span></label>
              </div>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center">
            <div fxFlex="95%">
              <hr style="border: 0.5px solid #ececec;" />
            </div>
          </div>
          <div fxLayout="row">
            <div fxFlex="40%">
              <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">Software</label>
            </div>
            <div fxFlex="60%">
              <div>
                <label *ngFor="let csSkills of coreDataService.templateData.computerSkills; let i = index" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-size-15"><label contenteditable="true" #csLang [textContent]="coreDataService.templateData.computerSkills[i]" (blur)="coreDataService.templateData.computerSkills[i] = csLang.innerText">{{csSkills}}</label><span *ngIf="i < coreDataService.templateData.computerSkills.length-1">,</span></label>
              </div>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center">
            <div fxFlex="95%">
              <hr style="border: 0.5px solid #ececec;" />
            </div>
          </div>
          <div fxLayout="row">
            <div fxFlex="40%">
              <label [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">Programming Languages</label>
            </div>
            <div fxFlex="60%">
              <div>
                <label *ngFor="let techSkills of coreDataService.templateData.technicalSkills; let i = index" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-size-15"><label contenteditable="true" #csLang [textContent]="coreDataService.templateData.technicalSkills[i]" (blur)="coreDataService.templateData.technicalSkills[i] = csLang.innerText">{{techSkills}}</label><span *ngIf="i < coreDataService.templateData.technicalSkills.length-1">,</span></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.interest">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">INTERESTS</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.interest">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.interest">
        <div fxFlex="100%">
          <div fxLayout="row">
            <div fxFlex="100%">
              <label contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;">I like</label>
              <label *ngFor="let interest of coreDataService.templateData.interestOn; let i = index" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-size-15"><label contenteditable="true" #intst [textContent]="coreDataService.templateData.interestOn[i]" (blur)="coreDataService.templateData.interestOn[i] = intst.innerText">{{interest}}</label><span *ngIf="i < coreDataService.templateData.interestOn.length-2">,</span><span *ngIf="i == coreDataService.templateData.interestOn.length-2">&nbsp;and&nbsp;</span></label>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.activities">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">ACTIVITIES</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.activities">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.activities">
        <div fxFlex="100%">
          <div fxLayout="row" *ngFor="let activityInfo of coreDataService.templateData.activitiesInfo; let i = index" class="margin-top-15">
            <div fxFlex="40%">
              <label contenteditable="true" #year [textContent]="coreDataService.templateData.activitiesInfo[i].year" (blur)="coreDataService.templateData.activitiesInfo[i].year = year.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" style="margin-left: 15px;" class="font-size-15">{{activityInfo.year}}</label>
            </div>
            <div fxFlex="60%">
              <div>
                <label contenteditable="true" #cname [textContent]="coreDataService.templateData.activitiesInfo[i].role" (blur)="coreDataService.templateData.activitiesInfo[i].role = cname.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-weight-bold" maxlength="50">{{activityInfo.role}}</label><br/>
              </div>
              <div>
                <label contenteditable="true" #crole [textContent]="coreDataService.templateData.activitiesInfo[i].place" (blur)="coreDataService.templateData.activitiesInfo[i].place = crole.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}">{{activityInfo.place}}</label><br/>
              </div>
              <div *ngFor="let summary of coreDataService.templateData.activitiesInfo[i].summary; let k = index" class="margin-top-5">
                <span>-</span>&nbsp;
                <label contenteditable="true" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" #csumm [textContent]="coreDataService.templateData.activitiesInfo[i].summary[k]" (blur)="coreDataService.templateData.activitiesInfo[i].summary[k] = csumm.innerText">{{summary}}</label><br/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.additionalInfo">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">ADDITIONAL INFORMATION</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.additionalInfo">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.additionalInfo">
        <div fxFlex="100%">
          <div fxLayout="row" *ngFor="let addInfo of coreDataService.templateData.additionalInfoDetails; let i = index" class="margin-top-15">
            <div fxFlex="100%" style="margin-left: 15px;">
              <label>-&nbsp;</label>
              <label contenteditable="true" #adInfo [textContent]="coreDataService.templateData.additionalInfoDetails[i]" (blur)="coreDataService.templateData.additionalInfoDetails[i] = adInfo.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-size-15">{{addInfo}}</label>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" class="margin-top-22" *ngIf="coreDataService.templateData.reference">
        <div fxFlex="100%">
          <label [ngStyle]="{'font-size': coreDataService.templateData.roleSize+'px', 'font-family': coreDataService.templateData.fontFamily, 'color': coreDataService.templateData.templateTheme}" class="label-right-color" style="margin-left: 15px;">REFERENCE</label>
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.reference">
        <div fxFlex="97%">
          <hr class="hr-line" [ngStyle]="{'border-top': '2px solid '+coreDataService.templateData.templateTheme}" />
        </div>
      </div>
      <div fxLayout="row" *ngIf="coreDataService.templateData.reference">
        <div fxFlex="100%">
          <div fxLayout="row" *ngFor="let refInfo of coreDataService.templateData.referenceDetails; let i = index" class="margin-top-15">
            <div fxFlex="100%">
              <label style="margin-left: 15px;">-&nbsp;</label>
              <label contenteditable="true" #refsInfo [textContent]="coreDataService.templateData.referenceDetails[i]" (blur)="coreDataService.templateData.referenceDetails[i] = refsInfo.innerText" [ngStyle]="{'font-size': coreDataService.templateData.normalSize+'px', 'font-family': coreDataService.templateData.fontFamily}" class="font-size-15">{{refInfo}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
