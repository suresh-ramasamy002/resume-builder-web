<div style="margin: auto;width:21cm;box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);overflow: hidden" #templateFive id="template-five" class="a4" #pageContent [ngStyle]="{'height': coreDataService.templateData.pageType+ 'cm'}">
  <div fxLayout="row">
    <div fxFlex="100%" style="padding: 1.5rem 1.5rem 0rem 1.5rem;">
      <div fxLayout="row">
        <div fxFlex="100%">
          <label contenteditable="false" class="text-color"
                 [ngStyle]="{
                           'color': coreDataService.templateData.templateTheme,
                           'font-weight': this.coreDataService.templateData.fonts.nameFontWeight,
                           'font-size': this.coreDataService.templateData.fonts.nameFontSize + 'px',
                           'font-style': this.coreDataService.templateData.fonts.nameFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.nameTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.nameTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
          >
            {{coreDataService.templateData.title}}
          </label>
        </div>
      </div>
      <div fxLayout="row" style="margin-top: 10px" *ngIf="coreDataService.templateData.role !== null && coreDataService.templateData.role !== ''">
        <div fxFlex="100%">
          <label contenteditable="false" class="text-color"
                 [ngStyle]="{
                           'color': coreDataService.templateData.templateTheme,
                           'font-weight': this.coreDataService.templateData.fonts.roleFontWeight,
                           'font-size': this.coreDataService.templateData.fonts.roleFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.roleFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.roleTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.roleTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
          >
            {{coreDataService.templateData.role}}
          </label>
        </div>
      </div>
      <div [ngStyle]="{'margin-bottom': coreDataService.templateData.spacing.entrySpacing + 'rem'}"></div>
      <div fxLayout="row">
        <div fxFlex="40%">
          <i class="fa fa-envelope fa-small" [ngStyle]="{'background': coreDataService.templateData.templateTheme}"></i>&nbsp;
          <label [ngStyle]="{
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}" class="text-color">{{coreDataService.templateData.email}}</label>
        </div>
        <div fxFlex="40%">
          <i class="fa fa-phone fa-small" [ngStyle]="{'background': coreDataService.templateData.templateTheme}"></i>&nbsp;
          <label [ngStyle]="{
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}" class="text-color">{{coreDataService.templateData.phone}}</label>
        </div>
      </div>
      <div [ngStyle]="{'margin-bottom': coreDataService.templateData.spacing.entrySpacing + 'rem'}"></div>
      <div fxLayout="row">
        <div fxFlex="40%" *ngIf="coreDataService.templateData.address != null && coreDataService.templateData.address != ''">
          <div fxLayout="row">
            <div fxFlex="10%">
              <i class="fa fa-map-marker fa-small-location" [ngStyle]="{'background': coreDataService.templateData.templateTheme}"></i>&nbsp;&nbsp;
            </div>
            <div fxFlex="90%">
              <label [ngStyle]="{
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}" class="text-color" style="word-break: break-word" [innerHTML]="breakLine(coreDataService.templateData.address)"></label>
            </div>
          </div>
        </div>
        <div fxFlex="40%" *ngIf="coreDataService.templateData.gitHub != null && coreDataService.templateData.gitHub != ''">
          <div fxFlex="9.5%">
            <img src="assets/images/github-white.svg" class="fa-small" [ngStyle]="{'background': coreDataService.templateData.templateTheme}" width="10px"/>&nbsp;&nbsp;
          </div>
          <div fxFlex="80%" style="word-break: break-all">
            <label [ngStyle]="{
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}" class="text-color">{{coreDataService.templateData.gitHub}}</label>
          </div>
        </div>
      </div>
      <div [ngStyle]="{'margin-bottom': coreDataService.templateData.spacing.entrySpacing + 'rem'}"></div>
      <div fxLayout="row">
        <div fxFlex="60%" *ngIf="coreDataService.templateData.linkedIn != null && coreDataService.templateData.linkedIn != ''">
          <div fxLayout="row">
            <div fxFlex="7%">
              <img src="assets/images/linkedin-white.svg" class="fa-small" [ngStyle]="{'background': coreDataService.templateData.templateTheme}" width="10px"/>
            </div>
            <div fxFlex="80%" style="word-break: break-all">
              <label [ngStyle]="{
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}" class="text-color">{{coreDataService.templateData.linkedIn}}</label>
            </div>
          </div>
        </div>
      </div>
      <div [ngStyle]="{'margin-bottom': this.coreDataService.templateData.spacing.sectionSpacing + 'rem'}"></div>
      <div fxLayout="row">
        <div fxFlex="100%" *ngIf="coreDataService.templateData.objective" #summaryScroll id="summaryScroll">
          <label contenteditable="false" class="text-color" style="line-height: 1.4rem"
                 [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
          >{{coreDataService.templateData.objectiveMsg}}</label>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxFlexFill>
    <div fxFlex="100%" style="padding: 1.5rem; background: #ffffff">
      <ng-container *ngFor="let section of constantDataService.populateIconic" [ngSwitch]="section.name">
        <div fxLayout="row" *ngSwitchCase="'work experience'">
          <div fxFlex="100%" [ngStyle]="{'margin-bottom': this.coreDataService.templateData.spacing.sectionSpacing + 'rem', 'margin-top': coreDataService.templateData.spacingWorkExp + 'px'}"  *ngIf="coreDataService.templateData.workExp" #workExpScroll id="workExpScroll">
            <div fxLayout="row">
              <div fxFlex="100%" class="cascade-right-header">
                <label contenteditable="false" class="text-color"
                       [ngStyle]="{
                           'color': this.coreDataService.templateData.templateTheme,
                           'font-weight': this.coreDataService.templateData.fonts.sectionFontWeight,
                           'font-size': this.coreDataService.templateData.fonts.sectionFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.sectionFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.sectionTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.sectionTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
                ><span [ngStyle]="{'background': coreDataService.templateData.templateTheme}" style="padding: 7px 8px 5px 8px; border-radius: 5px"><img src="assets/images/template-icons/black-suitcase.svg" style="width: 14px"/></span>&nbsp;Work Experience</label>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="100%">
                <div [ngStyle]="{'marginBottom': this.coreDataService.templateData.spacing.entrySpacing + 'rem'}"></div>
                <div fxLayout="row" *ngFor="let companyInfo of coreDataService.templateData.companyInfo; let i = index" [ngStyle]="{'marginBottom': i != coreDataService.templateData.companyInfo.length-1 ? coreDataService.templateData.spacing.entrySpacing + 'rem': '0rem', 'margin-top': companyInfo.margin + 'px'}">
                  <div fxFlex="25%">
                    <label contenteditable="false" class="text-color"
                           [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                                      'font-size': coreDataService.templateData.fonts.entryTextFontSize+'px',
                                      'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                                      'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                                      'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                                      'font-family': this.coreDataService.templateData.fontFamily}"
                    >{{companyInfo.workFromTo}}</label>
                  </div>
                  <div fxFlex="75%">
                    <div>
                      <label contenteditable="false" class="text-color"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTitleFontWeight,
                                        'font-size': coreDataService.templateData.fonts.entryTitleFontSize+'px',
                                        'font-style': this.coreDataService.templateData.fonts.entryTitleFontStyle,
                                        'text-transform': this.coreDataService.templateData.fonts.entryTitleTextTransform,
                                        'text-decoration': this.coreDataService.templateData.fonts.entryTitleTextDecoration,
                                        'font-family': this.coreDataService.templateData.fontFamily}"
                      >{{companyInfo.role}}</label>
                    </div>
                    <div>
                      <label contenteditable="false"  maxlength="50" class="text-color"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entrySubtitleFontWeight,
                                        'font-size': coreDataService.templateData.fonts.entrySubtitleFontSize+'px',
                                        'font-style': this.coreDataService.templateData.fonts.entrySubtitleFontStyle,
                                        'text-transform': this.coreDataService.templateData.fonts.entrySubtitleTextTransform,
                                        'text-decoration': this.coreDataService.templateData.fonts.entrySubtitleTextDecoration,
                                        'font-family': this.coreDataService.templateData.fontFamily}"
                      >
                        {{companyInfo.companyName}}</label>
                    </div>
                    <div *ngFor="let summary of coreDataService.templateData.companyInfo[i].details; let k = index" [ngStyle]="{'margin-top': (summary.margin + 5) + 'px'}">
                      <div fxFlex="3%" *ngIf="summary.summary != null && summary.summary != ''"><label class="text-color">&#x2022;</label></div>
                      <div fxFlex="97%" *ngIf="summary.summary != null && summary.summary != ''">
                        <label contenteditable="false" class="text-color"
                               [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                                          'font-size': coreDataService.templateData.fonts.entryTextFontSize+'px',
                                          'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                                          'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                                          'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                                          'font-family': this.coreDataService.templateData.fontFamily}" style="line-height: 1.4rem">
                          {{summary.summary}}</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row" *ngSwitchCase="'education'">
          <div fxFlex="100%" [ngStyle]="{'margin-bottom': this.coreDataService.templateData.spacing.sectionSpacing + 'rem', 'margin-top': coreDataService.templateData.spacingEducation + 'px'}" *ngIf="coreDataService.templateData.education" #educationScroll id="educationScroll">
            <div fxLayout="row">
              <div fxFlex="100%" class="cascade-right-header">
                <label contenteditable="false"
                       [ngStyle]="{ 'color': this.coreDataService.templateData.templateTheme,
                           'font-size': this.coreDataService.templateData.fonts.sectionFontSize+'px',
                           'font-weight': this.coreDataService.templateData.fonts.sectionFontWeight,
                           'font-style': this.coreDataService.templateData.fonts.sectionFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.sectionTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.sectionTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
                ><span [ngStyle]="{'background': coreDataService.templateData.templateTheme}" style="padding: 10px 6px 1px 6px; border-radius: 5px"><img src="assets/images/template-icons/education.svg" style="width: 20px" /></span>&nbsp;Education</label>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="100%">
                <div [ngStyle]="{'marginBottom': this.coreDataService.templateData.spacing.entrySpacing + 'rem'}"></div>
                <div fxLayout="row" *ngFor="let eduInfo of coreDataService.templateData.educationInfo; let i = index" [ngStyle]="{'marginBottom': i != coreDataService.templateData.educationInfo.length-1 ? coreDataService.templateData.spacing.entrySpacing + 'rem': '0rem','margin-top': eduInfo.margin + 'px'}">
                  <div fxFlex="25%">
                    <label contenteditable="false" class="text-color"
                           [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                                      'font-size': coreDataService.templateData.fonts.entryTextFontSize+'px',
                                      'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                                      'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                                      'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                                      'font-family': this.coreDataService.templateData.fontFamily}"
                    >{{eduInfo.yearFromTo}}</label>
                  </div>
                  <div fxFlex="75%">
                    <div>
                      <label contenteditable="false" class="text-color"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTitleFontWeight,
                                        'font-size': coreDataService.templateData.fonts.entryTitleFontSize+'px',
                                        'font-style': this.coreDataService.templateData.fonts.entryTitleFontStyle,
                                        'text-transform': this.coreDataService.templateData.fonts.entryTitleTextTransform,
                                        'text-decoration': this.coreDataService.templateData.fonts.entryTitleTextDecoration,
                                        'font-family': this.coreDataService.templateData.fontFamily}"  maxlength="50">{{eduInfo.schoolName}}</label><br/>
                    </div>
                    <div>
                      <label contenteditable="false" class="text-color"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entrySubtitleFontWeight,
                                        'font-size': coreDataService.templateData.fonts.entrySubtitleFontSize+'px',
                                        'font-style': this.coreDataService.templateData.fonts.entrySubtitleFontStyle,
                                        'text-transform': this.coreDataService.templateData.fonts.entrySubtitleTextTransform,
                                        'text-decoration': this.coreDataService.templateData.fonts.entrySubtitleTextDecoration,
                                        'font-family': this.coreDataService.templateData.fontFamily}">{{eduInfo.department}}</label><br/>
                    </div>
                    <div *ngIf="eduInfo.gpa!=null && eduInfo.gpa!=''">
                      <label contenteditable="false" class="text-color"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                                          'font-size': coreDataService.templateData.fonts.entryTextFontSize+'px',
                                          'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                                          'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                                          'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                                          'font-family': this.coreDataService.templateData.fontFamily}">{{eduInfo.gpa}}</label><br/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row" *ngSwitchCase="'project'">
          <div fxFlex="100%" [ngStyle]="{'margin-bottom': this.coreDataService.templateData.spacing.sectionSpacing + 'rem', 'margin-top': this.coreDataService.templateData.spacingProject + 'px'}" *ngIf="coreDataService.templateData.project">
            <div fxLayout="row">
              <div fxFlex="100%" class="cascade-right-header">
                <label contenteditable="false"
                       [ngStyle]="{ 'color': this.coreDataService.templateData.templateTheme,
                           'font-size': this.coreDataService.templateData.fonts.sectionFontSize+'px',
                           'font-weight': this.coreDataService.templateData.fonts.sectionFontWeight,
                           'font-style': this.coreDataService.templateData.fonts.sectionFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.sectionTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.sectionTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
                ><span [ngStyle]="{'background': coreDataService.templateData.templateTheme}" style="padding: 10px 6px 1px 6px; border-radius: 5px"><img src="assets/images/template-icons/project.svg" style="width: 20px" /></span>&nbsp;Projects</label>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="100%">
                <div [ngStyle]="{'marginBottom': this.coreDataService.templateData.spacing.entrySpacing + 'rem'}"></div>
                <div fxLayout="row" *ngFor="let projectInfo of coreDataService.templateData.projectInfo; let i = index" [ngStyle]="{'marginBottom': i != coreDataService.templateData.projectInfo.length-1 ? coreDataService.templateData.spacing.entrySpacing + 'rem': '0rem', 'margin-top': projectInfo.margin + 'px'}">
                  <div fxFlex="25%"></div>
                  <div fxFlex="75%">
                    <div>
                      <label contenteditable="false" class="text-color"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTitleFontWeight,
                                        'font-size': coreDataService.templateData.fonts.entryTitleFontSize+'px',
                                        'font-style': this.coreDataService.templateData.fonts.entryTitleFontStyle,
                                        'text-transform': this.coreDataService.templateData.fonts.entryTitleTextTransform,
                                        'text-decoration': this.coreDataService.templateData.fonts.entryTitleTextDecoration,
                                        'font-family': this.coreDataService.templateData.fontFamily}"  maxlength="50"
                      >{{projectInfo.projectTitle}}</label>
                    </div>
                    <div style="margin-top: 5px" *ngIf="projectInfo.projectDesc[0].summary != null && projectInfo.projectDesc[0].summary != ''">
                      <label contenteditable="false" class="text-color" style="line-height: 1.4rem"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
                      >{{projectInfo.projectDesc[0].summary}}</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row" *ngSwitchCase="'certificate'">
          <div fxFlex="100%" [ngStyle]="{'margin-bottom': this.coreDataService.templateData.spacing.sectionSpacing + 'rem', 'margin-top': coreDataService.templateData.spacingCertificate + 'px'}" *ngIf="coreDataService.templateData.certifications">
            <div fxLayout="row">
              <div fxFlex="100%" class="cascade-right-header">
                <label contenteditable="false"
                       [ngStyle]="{ 'color': this.coreDataService.templateData.templateTheme,
                           'font-size': this.coreDataService.templateData.fonts.sectionFontSize+'px',
                           'font-weight': this.coreDataService.templateData.fonts.sectionFontWeight,
                           'font-style': this.coreDataService.templateData.fonts.sectionFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.sectionTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.sectionTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
                ><span [ngStyle]="{'background': coreDataService.templateData.templateTheme}" style="padding: 6px 7px 5px 7px; border-radius: 5px"><i class="fa fa-certificate" aria-hidden="true" style="color: white;font-size: 18px"></i></span>&nbsp;Certificates</label>
              </div>
            </div>
            <div fxLayout="row">
              <div fxFlex="100%">
                <div [ngStyle]="{'marginBottom': this.coreDataService.templateData.spacing.entrySpacing + 'rem'}"></div>
                <div fxLayout="row" *ngFor="let certiInfo of coreDataService.templateData.certificates; let i = index" [ngStyle]="{'marginBottom': i != coreDataService.templateData.certificates.length-1 ? coreDataService.templateData.spacing.entrySpacing + 'rem': '0rem', 'margin-top': certiInfo.margin + 'px'}">
                  <div *ngIf="certiInfo.year != null && certiInfo.year != ''" fxFlex="25%">
                    <label contenteditable="false" class="text-color"
                           [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
                    >{{certiInfo.year}}</label>
                  </div>
                  <div fxFlex="75%">
                    <div>
                      <label contenteditable="false" class="text-color"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTitleFontWeight,
                                        'font-size': coreDataService.templateData.fonts.entryTitleFontSize+'px',
                                        'font-style': this.coreDataService.templateData.fonts.entryTitleFontStyle,
                                        'text-transform': this.coreDataService.templateData.fonts.entryTitleTextTransform,
                                        'text-decoration': this.coreDataService.templateData.fonts.entryTitleTextDecoration,
                                        'font-family': this.coreDataService.templateData.fontFamily}"  maxlength="50"
                      >{{certiInfo.certificateName}}</label>
                    </div>
                    <div>
                      <label contenteditable="false" class="text-color" style="line-height: 1.4rem"
                             [ngStyle]="{'font-weight': this.coreDataService.templateData.fonts.entryTextFontWeight,
                           'font-size': this.coreDataService.templateData.fonts.entryTextFontSize+'px',
                           'font-style': this.coreDataService.templateData.fonts.entryTextFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.entryTextTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.entryTextTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
                      >{{certiInfo.description}}</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row" *ngSwitchCase="'course'">
          <div fxFlex="100%" [ngStyle]="{'margin-bottom': this.coreDataService.templateData.spacing.sectionSpacing + 'rem', 'margin-top': coreDataService.templateData.spacingCourse + 'px'}" *ngIf="coreDataService.templateData.course">
            <div fxLayout="row">
              <div fxFlex="100%" class="cascade-right-header">
                <label contenteditable="false"
                       [ngStyle]="{ 'color': this.coreDataService.templateData.templateTheme,
                           'font-size': this.coreDataService.templateData.fonts.sectionFontSize+'px',
                           'font-weight': this.coreDataService.templateData.fonts.sectionFontWeight,
                           'font-style': this.coreDataService.templateData.fonts.sectionFontStyle,
                           'text-transform': this.coreDataService.templateData.fonts.sectionTextTransform,
                           'text-decoration': this.coreDataService.templateData.fonts.sectionTextDecoration,
                           'font-family': this.coreDataService.templateData.fontFamily}"
